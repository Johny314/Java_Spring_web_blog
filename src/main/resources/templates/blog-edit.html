<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
<head>
  <title>Редактирование стаьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content=" ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<div class="container">
  <header th:insert="inc/header :: header"></header>
  <div class="mt-5">
    <h2>Редактирование стаьи</h2>
    <div th:each="el : ${post}">
      <a th:href="'/blog/'+ ${el.id}" class="btn btn-danger md-5">Вернуться</a>
      <div class="alert alert-primary mt-3">
        <form method="post" class="form">
          <label for="title">Название статьи:</label><input type="text" name="title" id="title" placeholder="Введите название статьи" class="form-control" th:value="${el.title}">
          <label for="anons">Анонс:</label><input type="text" name="anons" id="anons" placeholder="Введите анонс" class="form-control" th:value="${el.anons}">
          <label for="full_text">Полный текст:</label><textarea name="full_text" id="full_text" placeholder="Введите полный текст" class="form-control" th:text="${el.full_text}"></textarea>
          <button type="submit" class="btn btn-success mt-3">Обновить</button>
        </form>
      </div>
    </div>

  </div>

  <footer th:insert="inc/footer :: footer"></footer>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
