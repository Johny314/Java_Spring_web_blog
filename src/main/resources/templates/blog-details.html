<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class="h-100">
<head>
  <title>Статья</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content=" ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" integrity="sha384-4LISF5TTJX/fLmGSxO53rV4miRxdg84mZsxmO8Rx5jGtp/LbrixFETvWa5a6sESd" crossorigin="anonymous">
</head>
<body class="d-flex flex-column h-100">
<div class="container">
  <header th:insert="inc/header :: header"></header>

  <div class="mt-5">
    <h2>Подробный просмотр</h2>
    <a href="/blog" class="btn btn-danger md-5">Вернуться</a>
    <div th:each="el : ${post}" class="alert alert-primary mt-3">
      <h3 th:text="${el.title}"></h3>
      <p th:text="${el.full_text}"></p>
      <p> <b>Просмотры: </b><span th:text="${el.views}"></span></p>
      <a th:href="'/blog/' + ${el.id} + '/edit'" class="btn btn-secondary">Редактировать</a>
      <form method="post" th:action="'/blog/' + ${el.id} +'/remove'" class="mt-3">
        <button type="submit" class="btn btn-danger">Удалить</button>
      </form>
    </div>
  </div>

  <footer th:insert="inc/footer :: footer"></footer>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</html>
